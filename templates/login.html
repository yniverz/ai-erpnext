<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€” AI ERPNext Assistant</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --surface: #ffffff;
      --text: #1a1a1a;
      --text-muted: #666;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --border: #e0e0e0;
      --error: #dc2626;
      --radius: 12px;
    }
    [data-theme="dark"] {
      --bg: #0f0f0f;
      --surface: #1a1a1a;
      --text: #e5e5e5;
      --text-muted: #999;
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --border: #333;
      --error: #ef4444;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
    .login-card .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    .login-card .logo .icon {
      width: 36px;
      height: 36px;
      background: var(--primary);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
    }
    .login-card .logo h1 {
      font-size: 20px;
      font-weight: 600;
    }
    .login-card p.subtitle {
      color: var(--text-muted);
      font-size: 14px;
      margin-bottom: 28px;
    }
    .form-group {
      margin-bottom: 18px;
    }
    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      color: var(--text);
    }
    .form-group input {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 14px;
      font-family: inherit;
      background: var(--bg);
      color: var(--text);
      outline: none;
      transition: border-color 0.15s;
    }
    .form-group input:focus {
      border-color: var(--primary);
    }
    .error-msg {
      color: var(--error);
      font-size: 13px;
      margin-bottom: 14px;
      display: none;
      padding: 8px 12px;
      border: 1px solid var(--error);
      border-radius: 8px;
      background: color-mix(in srgb, var(--error) 8%, transparent);
    }
    .error-msg.visible {
      display: block;
    }
    button[type="submit"] {
      width: 100%;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 11px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
    }
    button[type="submit"]:hover {
      background: var(--primary-hover);
    }
    button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .server-info {
      text-align: center;
      margin-top: 18px;
      font-size: 12px;
      color: var(--text-muted);
    }
  </style>
</head>
<body>

<div class="login-card">
  <div class="logo">
    <div class="icon">E</div>
    <h1>AI ERPNext Assistant</h1>
  </div>
  <p class="subtitle">Sign in with your ERPNext account</p>

  <div class="error-msg" id="error-msg"></div>

  <form id="login-form" onsubmit="doLogin(event)">
    <div class="form-group">
      <label for="username">Email or Username</label>
      <input type="text" id="username" name="username" autocomplete="username" required autofocus />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" autocomplete="current-password" required />
    </div>
    <button type="submit" id="login-btn">Sign In</button>
  </form>

  <div class="server-info">
    Connecting to <strong>{{ erpnext_url }}</strong>
  </div>
</div>

<script>
(function initTheme() {
  const saved = localStorage.getItem('theme');
  if (saved) document.documentElement.setAttribute('data-theme', saved);
})();

async function doLogin(e) {
  e.preventDefault();
  const btn = document.getElementById('login-btn');
  const errEl = document.getElementById('error-msg');
  btn.disabled = true;
  errEl.classList.remove('visible');

  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;

  try {
    const resp = await fetch('/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password }),
    });
    const data = await resp.json();
    if (resp.ok && data.success) {
      window.location.href = '/';
    } else {
      errEl.textContent = data.error || 'Login failed';
      errEl.classList.add('visible');
    }
  } catch (err) {
    errEl.textContent = 'Could not reach server: ' + err.message;
    errEl.classList.add('visible');
  } finally {
    btn.disabled = false;
  }
}
</script>
</body>
</html>
